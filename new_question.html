<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/question.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header><h1>Quiz App</h1></header>
    <main class="main-question" data-js="main-new-question">
      <form action="" data-js="form-question">
        <label for="question">Your question:</label>
        <textarea name="yourQuestion" class="textinput" id="question" maxlength="150" cols="30" rows="4"></textarea>
        <p><span data-js="question-characters"></span></p>
        <label for="answer">Your answer:</label>
        <textarea name="yourAnswer" class="textinput" id="answer" maxlength="150" cols="30" rows="4"></textarea>
        <p><span data-js="answer-characters"></span></p>
        <label for="tag">Tags:</label> <br>
        <input name="yourTags" id="tag" class="textinput" type="text" maxlength="70" placeholder="enter up to three tags, seperated by comma">
        <br>
        <input type="submit" value="Submit" data-js="submit-button" class="card__button form__button">
      </form>
    </main>
    <footer>
      <nav>
        <a class="nav__item" href="index.html" aria-label="click to go to home-page">
          <img class="footer__image" src="images/home.png" alt="home"/>
        </a>
        <a class="nav__item" href="bookmarks.html" aria-label="click to go to bookmarks-page">
          <img class="footer__image" src="images/bookmarks.png" alt="bookmarks" />
        </a>
        <p class="nav__item nav__item--selected" href="new_question.html">
          <img class="footer__image" src="images/add_question.png" alt="new question" />
        </p>
        <a class="nav__item" href="profile.html">
          <img class="footer__image" src="images/profile.png" alt="profile" />
        </a>
        </div>
      </nav>
    </footer>
  </body>
</html>
