<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header><h1>Quiz App</h1></header>
    <main>
      <section class="card">
        <picture>
          <img
            class="card__bookmark"
            src="images/bookmark_marked.png"
            alt="bookmark"
          />
        </picture>
        <p class="card__question">Is this a question?</p>
        <button class="card__button">Show answer</button>
        <div class="card__tag-box">
          <div class="card__tag">#html</div>
          <div class="card__tag">#css</div>
          <div class="card__tag">#js</div>
        </div>
      </section>
    </main>
    <footer>
      <nav>
        <div class="nav__item">
          <a href="index.html">
            <img class="footer__image" src="images/home.png" alt="home" />
          </a>
        </div>
        <div class="nav__item" style="background-color: yellow">
          <a href="bookmarks.html">
            <img class="footer__image" src="images/bookmarks.png" alt="home" />
          </a>
        </div>
        <div class="nav__item">
          <a href="profile.html">
            <img class="footer__image" src="images/profile.png" alt="home" />
          </a>
        </div>
      </nav>
    </footer>
  </body>
</html>
