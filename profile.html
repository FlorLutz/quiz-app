<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header><h1>Quiz App</h1></header>
    <main>
      <section class="profile">
        <picture>
          <img
            class="profile__foto"
            src="images/profile.png"
            alt="profile foto"
          />
        </picture>
        <p class="profile__name">Max Doe</p>
      </section>
      <section class="about-me">
        <h2>About me</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum eum
          iusto numquam id tempore soluta ipsa, et laborum ullam reprehenderit!
        </p>
      </section>
      <section class="counters">
        <div class="counter">
          <img
            class="counter__icon"
            src="images/questions.png"
            alt="questions answered"
          />
          <p>12</p>
        </div>
        <div class="counter">
          <img
            class="counter__icon"
            src="images/bookmarks.png"
            alt="bookmarks"
          />
          <p>4</p>
        </div>
      </section>
      <section class="settings">
        <h2>Settings</h2>
        <label for="dark-mode">Dark Mode</label>
        <input id="dark-mode" type="checkbox" />
      </section>
    </main>
    <footer>
      <nav>
        <div class="nav__item">
          <a href="index.html">
            <img class="footer__image" src="images/home.png" alt="home" />
          </a>
        </div>
        <div class="nav__item">
          <a href="bookmarks.html">
            <img class="footer__image" src="images/bookmarks.png" alt="home" />
          </a>
        </div>
        <div class="nav__item" style="background-color: yellow">
          <a href="profile.html">
            <img class="footer__image" src="images/profile.png" alt="home" />
          </a>
        </div>
      </nav>
    </footer>
  </body>
</html>
