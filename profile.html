<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header><h1>Quiz App</h1></header>
    <main>
      <section class="profile">
        <picture>
          <img
            class="profile__foto"
            src="images/profile_foto.jpg"
            alt="profile foto"
          />
        </picture>
        <p class="profile__name">Max Doe</p>
      </section>
      <section class="about-me">
        <h2>About me</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum eum
          iusto numquam id tempore soluta ipsa, et laborum ullam reprehenderit!
        </p>
      </section>
      <section class="counters">
        <div class="counter">
          <img
            class="counter__icon"
            src="images/questions.png"
            alt="questions answered"
          />
          <p>12</p>
        </div>
        <div class="counter">
          <img
            class="counter__icon"
            src="images/bookmarks.png"
            alt="bookmarks saved"
          />
          <p>4</p>
        </div>
      </section>
      <section class="settings">
        <h2>Settings</h2>
        <div class="settings__dark">
          <p class="settings__dark-label">Dark Mode</p>

          <!-- This code is copied together with the according css to create the switch. -->
          <label class="switch" id="dark-mode">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
      </section>
    </main>
    <footer>
      <nav>
        <!-- The a-elements can fill out all the space, when giving them the value "block" block to the prop "display" -->
        <a class="nav__item" href="index.html">
          <img class="footer__image" src="images/home.png" alt="home" />
        </a>
        <a class="nav__item" href="bookmarks.html">
          <img class="footer__image" src="images/bookmarks.png" alt="bookmarks" />
        </a>
        <a class="nav__item nav__item--selected" href="profile.html">
          <img class="footer__image" src="images/profile.png" alt="profile" />
        </a>
        </div>
      </nav>
    </footer>
  </body>
</html>
